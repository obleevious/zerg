<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Zerg</title>
        <style>
            * {
                padding: 0;
                margin: 0
            }
        </style>
    </head>
    <script src='javascripts/pixi/pixi.min.js'></script>
    <body>
        <script>
            let type = 'WebGL';
            if (!PIXI.utils.isWebGLSupported()) {
                type = 'canvas';
            }

            let Application = PIXI.Application,
                loader = PIXI.loader,
                resources = PIXI.loader.resources,
                Sprite = PIXI.Sprite;

            PIXI.utils.sayHello(type);
            // PIXI.SCALE_MODES.DEFAULT = PIXI.SCALE_MODES.NEAREST;

            let app = new PIXI.Application({
                // width: 256, 
                // height: 256,
                antialias: true,
                transparent: false,
                // resolution: 1
                resolution: 2
            });

            app.renderer.view.style.position = 'absolute';
            app.renderer.view.style.display = 'block';
            app.renderer.autoResize = true;
            app.renderer.resize(window.innerWidth, window.innerHeight);

            document.body.appendChild(app.view);

            PIXI.loader
                .add('images/eyja.png')
                .load(setup);
            
            function setup() {
                let eyja = new PIXI.Sprite(PIXI.loader.resources['images/eyja.png'].texture);
                eyja.texture.baseTexture.mipmap = true;
                eyja.texture.baseTexture.scaleMode = PIXI.SCALE_MODES.NEAREST; 
                app.stage.addChild(eyja);
                eyja.scale.set(0.1, 0.1);
            }

        </script>
    </body>
</html>
